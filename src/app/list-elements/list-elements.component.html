<div class="main">
    <div class="disposeElements">
        <input type="text" class="form-control" placeholder="Pesquise um elemento..." [(ngModel)]="search" />&nbsp;&nbsp; &nbsp;
        <select class="form-control" [(ngModel)]="limit" (ngModelChange)="filterNumber($event)">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="5">15</option>
            <option value="10">20</option>
            <option value="5">25</option>
            <option value="10">30</option>
        </select> &nbsp; &nbsp;&nbsp;
        <button class="btn btn-danger" (click)="logout()">Sair</button>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Imagem</th>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | searchUser:search" class="listUser" [ngStyle]="{'background-color':user.blocked  ? 'red' : 'green' }">
                    <th scope="row"><img [src]="user.photo" style="width: 50px; height: auto;"></th>
                    <td style="font-weight: bold;">{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
