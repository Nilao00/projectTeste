<div class="main">
    <div class="disposeElements">
        <input type="text" class="form-control" placeholder="Pesquise um elemento..." [(ngModel)]="search" />&nbsp;&nbsp;
        <button class="btn btn-danger" (click)="logout()">Sair</button>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Imagem</th>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | searchUser:search" class="listUser" [ngStyle]="{'background-color':user.blocked  ? 'red' : 'green' }">
                    <th scope="row"><img [src]="user.photo" style="width: 50px; height: auto;"></th>
                    <td style="font-weight: bold;">{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
    <div>
        <nav aria-label="pagination users">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" (click)="backElement()">Menos Elementos</a></li>
                <li class="page-item"><a class="page-link" (click)="moreElement()">Mais Elementos</a></li>
            </ul>
        </nav>
    </div>
</div>
